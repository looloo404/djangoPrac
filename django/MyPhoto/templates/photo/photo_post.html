<html>
  <head>
    <title>Photo App</title>
  </head>
    
  <body>
    <h1><a href="{% url 'photo:photo_list' %}">사진 목록 페이지</a></h1>
    <h3><a href="{% url 'photo:photo_post' %}">New Photo</a></h3>
    <section>
      {% for photo in photos %}
      <div>
        <h2>
          <a href="{% url 'photo:photo_detail' pk=photo.pk %}">{{ photo.title }}</a>
          <span style='font-size:15px'> <a href="{% url 'photo:photo_delete' pk=photo.pk %}">삭제</a></span>
        </h2>
          
        <a href="{% url 'photo:download' filename=photo.imagefile %}">
          <img src="/media/{{ photo.imagefile}}" alt="{{ photo.title }}" width="300" />
        </a>
        
        <p>{{ photo.author }}, {{ photo.price }}원</p>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
